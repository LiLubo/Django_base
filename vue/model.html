<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id='app'>
        {{message}}
        <table border="2px">
            <tr>
                <td>用户名</td>
                <td><input type="text" name="" v-model='username'></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="" v-model='password'></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="" v-model='verifypwd'></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    男<input type="radio" name="sex" value='boy' v-model='sex'>
                    女<input type="radio" name="sex" value='girl'v-model='sex'>
                </td>
            </tr>
            <tr>
                <td>爱好</td>
                <td>
                    羽毛球<input type="checkbox" name="like" value='1' v-model='like'>
                    乒乓球<input type="checkbox" name="like" value='2' v-model='like'>
                    大美女<input type="checkbox" name="like" value='3' v-model='like'>
                </td>
            </tr>
            <tr>
                <td>城市</td>
                <td>
                    <select v-model="city">
                        <option value="1">北京</option>
                        <option value="2">上海</option>
                        <option value="3">贵阳</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>个人简介</td>
                <td>
                    <textarea name="" id="" cols="30" rows="5" v-model='desc'>

                    </textarea>
                </td>
            </tr>
        </table>
        <button v-on:click='register'>注册</button>
    </div>
    
</body>
<script type="text/javascript">
    var app=new Vue({
        el: '#app',
        data: {
            message: 'hello',
            username: '',
            password: '',
            verifypwd: '',
            sex: '',
            city: '',
            like: [],
            desc: '',   // 描述
        },
        methods: {
            register: function(){
                // this 表示当前的vue实例
                // 使用vue中的data变量时，需要用 this.变量名
                alert(this.username + this.password + this.verifypwd + this.sex + this.city + this.like + this.desc)
            }
        }
    })
</script>

</html>
